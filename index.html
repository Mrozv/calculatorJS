<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator JS</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8d4cd6574c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <button class="button" value="clear">C</button>
        <button class="button" value="back">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="button" value="divide">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="button" value="multiply">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operation">-</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operation">+</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button equal" value="equal">=</button>
        <button class="button zero number">0</button>
        <button class="button dot">.</button>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
